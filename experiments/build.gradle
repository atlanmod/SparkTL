group 'atlanmod'
version '1.0-SNAPSHOT'

dependencies {
    implementation project(":class2relational")
    implementation project(":sparktl-core")
    implementation project(":dynamicmodeling")
    implementation group: 'org.apache.spark', name: 'spark-graphx_2.12', version: '3.0.1'
}

jar {
    zip64 = true
    archivesBaseName = 'SparkTE'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
